name: CI/CD - Books API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: ğŸ” Lint (verificaÃ§Ã£o de estilo)
        run: |
          flake8 api --max-line-length=120 --ignore=E203,W503,E302,E305,E402,W292,W293,F401,E306,E722

      - name: ğŸ§ª Rodar testes
        run: |
          pytest -q --disable-warnings --maxfail=3
